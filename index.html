<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="signin-box">
            <div class="signin-header">
                <h1>Sign In.</h1>
            </div>
            <div class="signin-options">
                <button class="signin-btn google">Continue with Google</button>
                <button class="signin-btn facebook">Continue with Facebook</button>
            </div>
            <div class="divider">or</div>
            <form class="signin-form">
                <input type="email" placeholder="E-mail" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="signin-btn submit">Sign In.</button>
            </form>
            <div class="signup-link">
                <p>Don't have an account? <a href="index2.html">Create an account</a></p>
                <p><a href="#">Forgot password?</a></p>
            </div>
        </div>
    </div>
</body>
</html>
